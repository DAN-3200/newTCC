
{% for card in box %}
  <div class="saved-card" id="#S{{ card.id }}">
    <button class="sav-card-show" onclick="getData({{ card.id }})"><span>{{ card.title }}</span></button>
    <button class="excluir" style="font-size: 14px " type="button" onclick="deleteNote({{ card.id }})"><i class="fa-solid fa-trash-can"></i></button>
  </div>
{% endfor %}
